<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Courses</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/myhospital.css') }}"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Left Sidebar Navigation -->
      <div class="sidebar">
        <div class="logo">
          <img
            src="{{ url_for('static', path='images/pneumon.png') }}"
            alt="Logo"
          />
        </div>

        <nav class="top-nav">
          <ul>
            <li class="dashboard" id="dashboard">
              <a id="dashboard_label" href="{{ url_for('render_dashboard') }}">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="consultadoctor" id="consultadoctor">
              <a
                id="consultadoctor_label"
                href="{{ url_for('render_consultdoctor') }}"
              >
                <i class="fas fa-user-md"></i> Consult
              </a>
            </li>
            <li class="appointments" id="appointments">
              <a
                id="appointments_label"
                href="{{ url_for('render_appointment') }}"
              >
                <i class="fas fa-video"></i> Live Webinars
              </a>
            </li>
            <li class="myhospital" id="myhospitals">
              <a
                id="myhospitals_label"
                href="{{ url_for('render_myhospitals') }}"
              >
                <i class="fas fa-book-open"></i> Online Courses
              </a>
            </li>
            <li class="myhospital" id="myhospitals">
              <a
                id="myhospitals_label"
                href="{{ url_for('render_upload_form') }}"
              >
                <i class="fas fa-brain"></i> AI
              </a>
            </li>
          </ul>
        </nav>
        <nav class="bottom-nav">
          <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Refer Family & Friends</a></li>
          </ul>
        </nav>
      </div>

      <div class="min-h-screen bg-gray-50">
        <div class="container py-8">
          <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">
              Online Courses
            </h1>
            <p class="text-gray-600">
              Expand your knowledge with our comprehensive pneumonia courses
            </p>
          </div>

          <div class="relative mb-8">
            <div
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              üîç
            </div>
            <input
              class="w-full pl-10 bg-white border-gray-200"
              placeholder="Search courses..."
            />
          </div>

          <div class="flex gap-4 mb-8">
            <button
              class="px-4 py-2 bg-medical-600 text-white rounded-md hover:bg-medical-700 transition-colors"
            >
              All Courses
            </button>
            <button
              class="px-4 py-2 bg-white text-gray-700 rounded-md hover:bg-gray-50 transition-colors border"
            >
              In Progress
            </button>
            <button
              class="px-4 py-2 bg-white text-gray-700 rounded-md hover:bg-gray-50 transition-colors border"
            >
              Completed
            </button>
          </div>

          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
            id="course-container"
          >
            <!-- Course cards will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='script/script.js') }}"></script>
  </body>
</html>
